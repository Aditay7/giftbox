<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift-Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-img">

    
    <div class="gift-box-container">
        <div class="gift-box">
            <img src="depositphotos_24628475-stock-illustration-surprise-inside-removebg-preview.png" alt="Gift Box" class="box-image">
            <div class="lid">
                <img src="lid-removebg-preview.png" alt="Gift Box Lid" class="lid-image">
            </div>
        </div>
        <button class="open-button" onclick="openLid()">Open Gift</button>
    </div>

    <!-- Message container -->
    <div class="birthday-message" id="message">
        A wish for you on your birthday, whatever you ask may you receive, 
        whatever you seek may you find, whatever you wish may it be fulfilled 
        on your birthday and always. Happy birthday!
    </div>
</div>

    <script src="script.js"></script>

</body>
</html>
